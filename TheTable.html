<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Table</title>
</head>

<body>

  <table border="2" cellspacing="3">
    <thead align="center" bgcolor="lightsteelblue">
      <th colspan="2">Colors Table</th>
    </thead>

    <body>

      <tr>
        <th bgcolor="aquamarine">Color</th>
        <th bgcolor="aquamarine">Color Number</th>
      </tr>
      <tr>
        <td bgcolor="bisque" align="center">aquamarine</td>
        <td bgcolor="bisque" align="center">#7fffd4</td>
      </tr>
      <tr>
        <td bgcolor="bisque" align="center">blueviolet</td>
        <td bgcolor="bisque" align="center">#8a2be2</td>
      </tr>
      <tr>
        <td bgcolor="bisque" align="center">brown</td>
        <td bgcolor="bisque" align="center">#a52a2a</td>
      </tr>
      <tr>
        <td bgcolor="bisque" align="center">cadetblue</td>
        <td bgcolor="bisque" align="center">#5f9ea0</td>
      </tr>
    </body>
  </table>
</body>

</html>
